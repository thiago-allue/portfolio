{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% if session['logged_in'] %}
        <div class="col-12">
            <p>Logged in successfully.</p>
        </div>

        {% else %}

        <div class="col-4"></div>
        <div class="col-4 text-center">
            <form action="{{ url_for('login') }}" method="POST">
                <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" name="username" required="required" pattern="[A-Za-z0-9\.]{1,30}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required="required" pattern=".{1,30}">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-4"></div>
    {% endif %}
</div>
{% endblock %}
